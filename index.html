<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
</head>
<body>
  <div class="calculator-container">
    <form class="calculator-form">
      <div>
<h1>Age Calculator</h1>
      </div>
      <div>
        <p>Date</p>
        <input type="text" name="date" id="date" placeholder="dd" minlength="1" maxlength="2" required />
      </div>
      <div>
        <p>Month</p>
        <input type="text" name="month" id="month" placeholder="mm" minlength="2" maxlength="2" required />
      </div>
      <div>
        <p>Year</p>
        <input type="text" name="year" id="year" placeholder="yyyy" minlength="4" maxlength="4" required />
      </div>
    </form>
  </div>
</body>
</html>
