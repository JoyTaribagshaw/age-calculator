<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>
<body>
  <div class="calculator-container">
    <form class="calculator-form">
      <div id="title-div">
<h1>Age Calculator</h1>
      </div>
      <hr>
      <div class="input-div">
      <div class="input">
        <p class="input-p">Date</p>
        <input type="text" name="date" id="date" placeholder="dd" minlength="1" maxlength="2" required />
      </div>
      <div class="input">
        <p class="input-p">Month</p>
        <input type="text" name="month" id="month" placeholder="mm" minlength="2" maxlength="2" required />
      </div>
      <div class="input">
        <p class="input-p">Year</p>
        <input type="text" name="year" id="year" placeholder="yyyy" minlength="4" maxlength="4" required />
      </div>
    </div>

    <div id="button-div">
      <button id="button" name="submit" value="submit" onclick="age()">Submit</button>
    </div>

    <div class="age" id="age"></div>
    </form>
  </div>
</body>
</html>
